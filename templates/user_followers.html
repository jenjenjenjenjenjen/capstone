{% extends 'user_profile.html' %}
{% block user_info %}
    {% for f in followers %}
        <div class="card mx-auto w-25">
            <div class="card-body">
                <h5 class="card-title">{{f.follower.name}}</h5>
                <p class="card-subtitle">@{{f.follower.username}}</p>
                <a href="/user/{{f.follower.id}}" class="card-text btn btn-light">See User</a>
            </div>
        </div>    
    {% endfor %}
{% endblock %}
