{% extends 'base.html' %}

{% block content %}

<div>
    <b>Popular Movies:</b>
    {% for movie in movies.results %}
    <div class="card" style="width: 18rem;">
        <img src="{{img_url}}{{movie.poster_path}}" class="card-img-top" alt="{{movie.original_title}} Poster">
        <div class="card-body">
            <h5 class="card-title">{{movie.original_title}}</h5>
            <p class="card-text">{{movie.overview}}</p>
            <a href="/movie/{{movie.id}}" class="btn btn-primary">See More</a>
        </div>
    </div>
    {% endfor %}
</div>
<div>
    <b>Popular TV:</b>
    {% for show in tv_shows.results %}
    <div class="card" style="width: 18rem;">
        <img src="{{img_url}}{{show.poster_path}}" class="card-img-top" alt="{{show.original_title}} Poster">
        <div class="card-body">
            <h5 class="card-title">{{show.original_title}}</h5>
            <p class="card-text">{{show.overview}}</p>
            <a href="/tv/{{show.id}}" class="btn btn-primary">See More</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
