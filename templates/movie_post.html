{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 18rem;">
    <img src="{{img_url}}{{movie.poster_path}}" class="card-img-top" alt="{{movie.original_title}} Poster">
    <div class="card-body">
        <h5 class="card-title">{{movie.original_title}}</h5>
        <p class="card-text">{{movie.overview}}</p>
    </div>
</div>
<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field(class_="form-control")}}
    </p>
    {% endfor %}
    <button class="btn btn-success">
        Post
    </button>
</form>
{% endblock %}
